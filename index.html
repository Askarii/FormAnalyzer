<!DOCTYPE HTML>
<html lang="en" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Projet Panier</title>
        <link rel="stylesheet" media="all" href="http://framework.e-vocation.ca/assets/css/main.css" />
        <style>
            div#pourquoi-cuisiner label span {
                min-width: 170px;
            }
           
           h6 {
                margin: 15px 0 0 0;
           }
           
           .field-error {
                box-shadow: 0 0 5px red;
                transition: all 0.5s linear;
                -webkit-transition: all 0.5s linear;
                -moz-transition: all 0.5s linear;
           }
           
           .field-ok {
                box-shadow: 0 0 5px green;
                transition: all 0.5s linear;
                -webkit-transition: all 0.5s linear;
                -moz-transition: all 0.5s linear;
           }
        </style>
        <script type="text/javascript" src="../CommonTasks/CommonTasks.js"></script>
    </head>
    <body>
        <form class="myform" id="panier-form" name="panier-form" novalidate="novalidate" method="post">
            <fieldset class="clearfix">
                <legend>All form input types</legend>
               
                    <div class="grid-15">
                        <h6>RADIO</h6>
                        <label>
                            <span>18 - 25</span>
                            <input type="radio" name="age" value="18-25" />
                        </label>
                        <label>
                            <span>26 - 35</span>
                            <input type="radio" name="age" value="26-35" />
                        </label>
                        <label>
                            <span>36 - 50</span>
                            <input type="radio" name="age" value="36-50" />
                        </label>
                        <label>
                            <span>plus de 50</span>
                            <input type="radio" name="age" value="+50" />
                        </label>
                    </div>
                    
                    <div class="grid-25">
                        <h6>TEXT</h6>
                        <input type="text" name="nationalite" value="" maxlength="50" required="required"/>
                        
                        <h6>PASSWORD</h6>
                        <input type="password" name="password" value="" />
                        
                        <h6>URL</h6>
                        <input type="url" name="url" />
                        
                        <h6>NUMBER</h6>
                        <input type="number" value="" name="cuisine-par-semaine" min="0" max="7" step="1"/>
                        
                        <h6>EMAIL</h6>
                        <input type="email" name="email"/>
                    </div>
                    
                    <div class="grid-15">
                        <h6>CHECKBOX</h6>
                        <label>
                            <span>Mieux manger</span>
                            <input type="checkbox" value="mieux manger" name="pourquoi-cuisiner" />
                        </label>
                        <label>
                            <span>Contr&ocirc;ler</span>
                            <input type="checkbox" value="controler aliments" name="pourquoi-cuisiner" />
                        </label>
                        <label>
                            <span>Me faire plaisir</span>
                            <input type="checkbox" value="se faire plaisir" name="pourquoi-cuisiner" />
                        </label>
                        <label>
                            <span>Faire plaisir</span>
                            <input type="checkbox" value="faire plaisir Ã  autrui " name="pourquoi-cuisiner" />
                        </label>
                    </div>
                    
                    <div class="grid-15">
                        <h6>DATE</h6>
                        <input type="date" name="date" />
                        
                        <h6>TIME</h6>
                        <input type="time" name="time" />
                        
                        <h6>DATETIME</h6>
                        <input type="datetime" name="datetime" />
                        
                        <h6>MONTH</h6>
                        <input type="month" name="month" />
                        
                        <h6>WEEK</h6>
                        <input type="week" name="week" />
                    </div>
                </fieldset>
            <button id="submit" form="panier-form" type="submit" name="submit">Button name</button>
        </form>
        <script type="text/javascript" src="FormAnalyzer.js"></script>
        <script>
            var myForm = new FormAnalyzer({form_id: 'panier-form'});
        </script>
    </body>
</html>
