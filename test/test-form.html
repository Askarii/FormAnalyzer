<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test form for fieldValidator</title>
</head>
<body>
    // inputs for each type
    <input type="text" name="text" id="text" minlength="5" maxlength="10" pattern="^[^0-9]$" />
    <input type="url" name="url" id="url" />
    <input type="time" name="time" id=time" />
    <input type="tel" name="tel" id="tel" />
    <input type="submit" name="submit" id="submit" />
    <input type="search" name="search" id="search" />
    <input type="reset" name="reset" id="reset" />
    <input type="week" name="week" id="week" />
    <input type="range" name="range" id="range" />
    <input type="password" name="password" id="password" />
    <input type="number" name="number" id="number" />
    <input type="file" name="file" id="file" />
    <input type="email" name="email" id="email" />
    <input type="datetime-local" name="datetime-local" id="datetime-local" />
    <input type="image" name="image" id="image" />
    <input type="month" name="month" id="month" />
    <input type="date" name="date" id="date" />
    <input type="button" name="button" id="button" />

    // radios
    <input type="radio" name="radio" id="radio1" required="required"/>
    <input type="radio" name="radio" id="radio2" />
    <input type="radio" name="radio" id="radio3" />

    // checkboxes
    <input type="checkbox" name="checkbox" id="checkbox1" required="required"/>
    <input type="checkbox" name="checkbox" id="checkbox2" />
    <input type="checkbox" name="checkbox" id="checkbox3" />

    // textarea
    <textarea name="textarea" id="textarea"></textarea>

    // select
    <select name="select" id="select">
        <option value=""></option>
        <option value="1">1</option>
        <option value="hello">hello</option>
    </select>
</body>
</html>
